<html>
<style>
    p {
       
        font-size: 18px;
    }

    p  em {
        font-size: unset;
        color: red;
    }
    p > em{
        color: blue;
    }

    em {
        font-weight: bold;
        color: red;
        font-size: 25px;
    }
    h1 + p{
        font-style: italic;
    }
</style>

<body>
    <h1>你好，世界</h1>
    <p>
        hello world
    </p>
    
    <p> hello world! <em>你好</em></p>
    <p> hello world! <em>你好</em></p>
    <p> hello world! <em>你好</em></p>
    <p> hello world! <em>你<em>好</em></em></p>
    <em>你好，世界</em>
</body>

</html>
